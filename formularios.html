<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h1>Registro de alumno</h1>

    <form action="">
        <label for="#DNI"></label>
        <input type="text" placeholder="DNI"required>
        <br>
        <br>
        <label for="#Nombre"></label>
        <input type="text" placeholder="Nombre">
        <br>
        <br>
        <label for="#ape"></label>
        <input type="text" placeholder="Apellido">
        <br>
        <br>
        <input type="email" placeholder="Ingresa tu email" required>
        <br>
        <br>
        <input type="password" placeholder="Ingresa Tu Password">
        <br>
        <br>
        <label for="interes">Producto de interes</label>
        <select id="">
            <option value="">Carrera Universitaria</option>
            <option value="">Postgrado</option>
            <option value="">PFA</option>
            <option value="">UCV</option>
        </select>
        <br><br>
        <label for="nac">Fecha De Nacimiento</label>
        <input type="date">
        <br><br>
        <label for="">Genero</label>
        <label for=""><input type="radio" name="gen">Masculino</label>
        <label for=""><input type="radio" name="gen">Femenino</label>
        <br><br>
        <label for="">Comentarios</label>
        <br><br>
        <textarea id="coment" cols="30" rows="3"></textarea>
        <br><br>
        <input type="submit">
        <input type="reset">
    </form>
    
</body>
</html>
